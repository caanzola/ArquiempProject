<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 center">
          <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
        </div>
        <div class="col s12 center">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="log">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/es-us.js"></script>

  </script>
  <script>
    $(document).ready(function() {
      Highcharts.setOptions({
          global: {
              useUTC: false
          }
      });

      Highcharts.stockChart('container', {
        rangeSelector: {
            buttons: [{
                count: 1,
                type: 'minute',
                text: '1M'
            }, {
                count: 5,
                type: 'minute',
                text: '5M'
            }, {
                type: 'all',
                text: 'All'
            }],
            inputEnabled: false,
            selected: 0
        },

        title: {
            text: 'Comportamiento del Ruido'
        },

        exporting: {
            enabled: false
        },

        series: [{
          name: 'Ruido',
          data: (function () {
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -999; i <= -990; i += 1) {
                data.push([
                    time + i * 1000,
                    0
                ]);
            }
            return data;
          }())
        }]
      });

      // Use a "/thermalcomfort" namespace.
      namespace = '/Ruido';
      // Connect to the Socket.IO server.
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

      // Event handler for server receive data.
      socket.on('mesurements', function(msg) {
        if(msg!="Connected!!!"){
          var str = JSON.stringify(eval('('+msg+')'));
          var data = JSON.parse(str);
          var date = moment(data.time);
          $('#log').prepend('<tr><td>' + date.format('dddd, MMMM D - YYYY, h:mm:ss a') + '</td><td>' + data.value + '</td></tr>');
          var chart=$("#container").highcharts();
          chart.series[0].addPoint([date.valueOf(), data.value], true, true);
        }
      });

    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
